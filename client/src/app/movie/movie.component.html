<div class="ui brown card">
  <div class="image">
    <img src="{{ image }}" />
  </div>
  <div class="content">
    <a class="header">{{ title }}</a>
    <div class="extra content">
      <span class="left floated date">
        <i class="calendar alternate outline icon"></i>
        {{ yearOfProduction }}
      </span>
      <span class="right floated star">
        <i class="star icon"></i>
        Favorite
      </span>
    </div>
  </div>
</div>
